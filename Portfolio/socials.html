<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }
    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }
    .icon {
      font-size: 2em;
      color: #7a7a7a;
      transition: color 0.3s;
    }
    .email:hover {
      color: #23c8c8 !important;
    }
    .linkedin:hover {
      color: #0e76a8 !important;
    }
    .itchio:hover {
      color: #FF0000 !important;
    }
    .github:hover {
      color: #FF0000 !important;
    }
    .youtube:hover {
      color: #FF0000 !important;
    }
    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="email" onclick="navigate(this.id)" class="social">
      <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
    </div>
    <div id="linkedin" onclick="navigate(this.id)" class="social">
      <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
    </div>
    <div id="itchio" onclick="navigate(this.id)" class="social">
      <span class="icon itchio"><i class="fab fa-itch-io"></i></span>
    </div>
    <div id="github" onclick="navigate(this.id)" class="social">
      <span class="icon github"><i class="fab fa-github"></i></span>
    </div>
    <div id="youtube" onclick="navigate(this.id)" class="social">
      <span class="icon youtube"><i class="fab fa-youtube"></i></span>
    </div>
  </div>
  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:loicjacob.pro@gmail.com", '_blank').focus();
      } else if (id === "linkedin") {
        window.open("http://www.linkedin.com/in/lo%C3%AFc-jacob", '_blank').focus();
      } else if (id === "itchio") {
        window.open("https://kurokumo22.itch.io/", '_blank').focus();
      } else if (id === "github") {
        window.open("https://github.com/loicJacob", '_blank').focus();
      } else if (id === "youtube") {
        window.open("https://www.youtube.com/channel/UCUshuLiI3cTiPDsnfocmVUA", '_blank').focus();
      }
    }
  </script>
</body>
</html>
